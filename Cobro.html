<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finalizar Compra - Feuilles d'herbe</title>
  <link rel="stylesheet" href="Style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Feuilles d'herbe</h1>
    <a href="Catalogo.html" class="volver">← Seguir comprando</a>
  </header>

  <main class="checkout-container">
    <section class="formulario">
      <h2>Datos del cliente</h2>
      <form id="form-compra">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="metodo">Método de pago</label>
        <select id="metodo" name="metodo" required>
          <option value="">Selecciona uno</option>
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
        </select>
      </form>
    </section>

    <section class="resumen">
      <h2>Resumen de la compra</h2>
      <ul id="lista-carrito">
        <!-- Aquí se insertan productos con JS -->
      </ul>
      <div class="total">
        <strong>Total: </strong><span id="total-pagar">$0.00</span>
      </div>
      <label for="form-compra">
        <button type="submit" class="btn-pagar" form="form-compra">Confirmar y Pagar</button>
      </label>
    </section>
  </main>

  <footer class="footer">
    © 2025 Feuilles d'herbe. | Hermosillo, Sonora
  </footer>

  <script src="script.js">
      const listaCarrito = document.getElementById("lista-carrito");
  const totalPagar = document.getElementById("total-pagar");

  // Recuperar la bolsa del localStorage
  const bolsa = JSON.parse(localStorage.getItem("bolsa")) || [];

  let total = 0;

  // Mostrar los libros en la lista
  bolsa.forEach((item) => {
    const li = document.createElement("li");
    li.textContent = `${item.libro} - $${item.precio.toFixed(2)}`;
    listaCarrito.appendChild(li);

    // Sumar el precio al total
    total += item.precio;
  });

  // Mostrar el total
totalPagar.textContent = `$${total.toFixed(2)}`;
  </script>

  
</body>
</html>
