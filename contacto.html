<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Contacto – Feuilles d’Herbe</title>
  <link rel="stylesheet" href="Style3.css" />
</head>
<body>
  <header class="header">
    <h1>Feuilles d’Herbe</h1>
    <nav>
      <a href="Inicio.html" class="nav-link">Inicio</a>
      <a href="Catalogo.html" class="nav-link">Catálogo</a>      
      <a href="nosotros.html" class="nav-link">Nosotros</a>
      <a href="contacto.html" class="nav-link">Contacto</a>
      <a href="Cobro.html">Bolsa 🛍️💳</a>
    </nav>
  </header>

  <main class="contenido">
    <section class="intro">
      <h2>Contáctanos</h2>
      <p>¿Tienes dudas, sugerencias o simplemente quieres saludar? Escríbenos y con gusto te responderemos lo antes posible.</p>
    </section>

    <section class="formulario">
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </section>
  </main>

  <footer class="footer">

  </footer>
</body>
